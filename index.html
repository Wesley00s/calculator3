<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc" id="calc">
        <div class="calcMain">

            <div class="name" id="name">
                <p>Calculator</p>
            </div>
            <div id="divDisplay" class="divDisplay">
                <p class="display" id="display">0</p>
            </div>
            <div class="divKeys" id="divKeys">
                <button class="key copy" id="kCopy">CP</button>
                <button class="key clear" id="kClear">C</button>
                <button class="key pa num" id="kLpa">(</button>
                <button class="key pa num" id="kRpa">)</button>
                <button class="key num" id="k7">7</button>
                <button class="key num" id="k8">8</button>
                <button class="key num" id="k9">9</button>
                <button class="key op" id="kSum">+</button>
                <button class="key num" id="k4">4</button>
                <button class="key num" id="k5">5</button>
                <button class="key num" id="k6">6</button>
                <button class="key op" id="kSubt">-</button>
                <button class="key num" id="k1">1</button>
                <button class="key num" id="k2">2</button>
                <button class="key num" id="k3">3</button>
                <button class="key op" id="kMult">x</button>
                <button class="key num" id="k0">0</button>
                <button class="key num" id="kDot">.</button>
                <button class="key res" id="kEquals">=</button>
                <button class="key op" id="kDivis">/</button>
    
            </div>
        </div>
        <div class="calcTab">
            <img src="rigthArrow.png" width="18" class="imgArrow">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
